{% extends 'includes/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Patient{% endblock %}

{% block use_container %}
<main class="hero-section position-relative">
  <canvas id="network-canvas"></canvas>
  <canvas id="dna-left" class="dna-canvas left"></canvas>
  <canvas id="dna-right" class="dna-canvas right"></canvas>

  <div class="container mt-5">
    <div class="page-container text-white text-center">
      <h2 class="fancy-text mb-4">Add Patient Connection</h2>

      <div class="card p-4 bg-transparent border border-info text-start text-white mx-auto" style="max-width: 600px; box-shadow: 0 0 12px rgba(0, 255, 255, 0.2);">
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form|crispy }}
          <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary">Send Request</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
