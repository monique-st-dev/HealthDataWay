{% load static %}
{% load crispy_forms_tags %}

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{% block title %}HealthDataWay{% endblock %}</title>

  <!-- Meta SEO -->
  <meta name="description" content="HealthDataWay â€“ Your personal digital health journal." />
  <meta name="keywords" content="health, tracker, django, wellness, doctor, patient, medical" />
  <meta name="author" content="HealthDataWay Team" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}" />

  <!-- Preload critical assets -->
  <link rel="preload" href="{% static 'js/network-background.js' %}" as="script" />
  <link rel="preload" href="{% static 'js/dna-left.js' %}" as="script" />
  <link rel="preload" href="{% static 'js/dna-right.js' %}" as="script" />
  <link rel="preload" href="{% static 'css/styles.css' %}" as="style" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lobster&display=swap" rel="stylesheet" />


  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

  <!-- Bootstrap JS (defer) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

  <!-- Extra head and page scripts -->
  {% block extra_head %}{% endblock %}
  {% block page_scripts %}{% endblock %}
</head>
