{% extends 'includes/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block use_network %}
    <canvas id="network-canvas"></canvas>
    <canvas id="dna-left" class="dna-canvas left"></canvas>
    <canvas id="dna-right" class="dna-canvas right"></canvas>
{% endblock %}

{% block content %}
<div class="narrow-container text-white mt-5">
    <h2 class="fancy-text mb-4 text-center">Login</h2>

    <div class="card p-4 bg-transparent border-info text-start mx-auto">
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center mt-3">
                <button type="submit" class="btn-glow-blue">Login</button>
            </div>
        </form>
    </div>

    <p class="mt-1 mb-5 text-center">Don't have an account?
        <a href="{% url 'register_choice' %}" class="text-info fw-bold text-decoration-underline">Register here</a>
    </p>
</div>
{% endblock %}
