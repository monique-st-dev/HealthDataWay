{% extends 'includes/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Delete Profile{% endblock %}

{% block content %}
<canvas id="network-canvas"></canvas>
<canvas id="dna-left" class="dna-canvas left"></canvas>
<canvas id="dna-right" class="dna-canvas right"></canvas>

<div class="container mt-5">
  <div class="page-container text-center text-white">
    <h2 class="fancy-text mb-4">Delete Profile</h2>

    <div class="card p-4 bg-transparent border border-info text-start" style="box-shadow: 0 0 12px rgba(0, 255, 255, 0.2);">
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p class="mt-3">Are you sure you want to delete your profile? This action cannot be undone.</p>
    </div>

    <form method="post" class="mt-4">
      {% csrf_token %}
      <div class="d-flex justify-content-center gap-3">
        <button type="submit" class="btn btn-outline-danger">Yes, Delete</button>
        <a href="{% url 'profile-details' %}" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
