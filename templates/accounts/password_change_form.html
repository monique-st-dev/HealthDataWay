{% extends 'includes/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock %}

{% block use_network %}
<canvas id="network-canvas"></canvas>
<canvas id="dna-right" class="dna-canvas right"></canvas>
<canvas id="dna-left" class="dna-canvas left"></canvas>
{% endblock %}

{% block content %}
<div class="container page-container text-white mt-5 text-center">
    <h2 class="fancy-text mb-4">Change Your Password</h2>
    <p class="lead text-muted">Enter your current password and choose a new one.</p>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-lg mt-3 w-100">Save New Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
