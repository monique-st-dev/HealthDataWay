{% extends 'includes/base.html' %}
{% load static %}

{% block title %}Choose Registration Type{% endblock %}

{% block use_container %}
<main class="hero-section position-relative">
    <canvas id="network-canvas"></canvas>
    <canvas id="dna-left" class="dna-canvas left"></canvas>
    <canvas id="dna-right" class="dna-canvas right"></canvas>

    <div class="container text-white text-center">
        {% include 'includes/messages.html' %}

        <h2 class="mb-4 fancy-text">Choose Your Role</h2>

        <div class="d-flex flex-column flex-md-row justify-content-center gap-4">
            <a href="{% url 'register_doctor' %}" class="btn btn-lg register-btn-glow">
                <i class="fas fa-user-md me-2"></i> I am a Doctor
            </a>
            <a href="{% url 'register_patient' %}" class="btn btn-lg register-btn-glow-alt">
                <i class="fas fa-user me-2"></i> I am a Patient
            </a>
        </div>
    </div>
</main>
{% endblock %}
