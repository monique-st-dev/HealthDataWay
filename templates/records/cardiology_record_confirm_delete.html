{% extends 'includes/base.html' %}

{% block title %}Confirm Delete â€“ Cardiology{% endblock %}

{% block use_container %}
<section class="hero-section position-relative">
    <canvas id="dna-right" class="dna-canvas right"></canvas>

    <div class="container page-container text-white text-center">
        <h2 class="fancy-text mb-3">Delete Cardiology Record</h2>
        <p class="lead mb-4">Are you sure you want to permanently delete this cardiology record? This action cannot be undone.</p>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-outline-danger" aria-label="Confirm deletion of cardiology record">
                    Yes, Delete
                </button>
                <a href="{% url 'cardiology_records_list' %}" class="btn btn-outline-light" aria-label="Cancel and return to cardiology history">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
