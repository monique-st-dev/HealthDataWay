{% extends 'includes/base.html' %}

{% block title %}Confirm Delete â€“ Cardiology{% endblock %}

{% block use_dna_right %}
  <canvas id="dna-left" class="dna-canvas left"></canvas>
{% endblock %}

{% block use_container %}
<section class="hero-section position-relative">
  <div class="container page-container text-white text-center">
      <h2 class="fancy-text mb-3">Delete Cardiology Record</h2>


    <div class="glass-card px-4 py-5 rounded-4 mx-auto border border-info shadow-lg"
         style="max-width: 600px;">


      <p class="lead mb-4">
        Are you sure you want to permanently delete this cardiology record?
      </p>

      <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center gap-3 flex-wrap">
          <button type="submit"
                  class="btn btn-outline-danger px-4"
                  aria-label="Confirm deletion of cardiology record">
            Yes, Delete
          </button>
          <a href="{% url 'cardiology_records_list' %}"
             class="btn btn-outline-light px-4"
             aria-label="Cancel and return to cardiology history">
            Cancel
          </a>
        </div>
      </form>
    </div>

  </div>
</section>
{% endblock %}
