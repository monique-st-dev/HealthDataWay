{% extends 'includes/base.html' %}

{% block title %}Confirm Delete â€“ Endocrinology{% endblock %}

{% block use_container %}
<section class="hero-section position-relative">
    <canvas id="dna-right" class="dna-canvas right"></canvas>

    <div class="container page-container text-white text-center">
        <h2 class="fancy-text mb-3">Delete Endocrinology Record</h2>
        <p class="lead mb-4">Are you sure you want to delete this record? This action cannot be undone.</p>

        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-3">
                <button type="submit"
                        class="btn btn-danger"
                        aria-label="Confirm deletion"
                        title="Confirm deletion">
                    Yes, Delete
                </button>
                <a href="{% url 'endocrinology_records_list' %}"
                   class="btn btn-secondary"
                   aria-label="Cancel and go back"
                   title="Cancel and go back">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
