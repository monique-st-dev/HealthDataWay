{% extends 'includes/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Cardiology Record{% endblock %}

{% block use_dna_right %}
  <canvas id="dna-left" class="dna-canvas left"></canvas>
{% endblock %}

{% block use_container %}
<section class="hero-section position-relative">
  <div class="container page-container text-center text-white">
    <h2 class="fancy-text mb-2">Add Cardiology Record</h2>


    <div class="card p-4 bg-transparent border border-info text-start text-white mx-auto" style="max-width: 600px; box-shadow: 0 0 12px rgba(0, 255, 255, 0.2);">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}

        <div class="text-center mt-3">
          <button type="submit"
                  class="btn btn-glow-blue"
                  aria-label="Save cardiology record"
                  title="Save record">
            Save Record
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
